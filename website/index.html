<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>

        <main class="main-content">
            <h2 id="big-temp"><span id="last-temp">73</span><span>&deg;</span></h2>
            <div class="holder entry">
                <div id="title" class="title">Welcome to the weather jornal app. Enter your zip and your feelings and an entry will be made in your journal.</div>
                <div id="entryHolder">
                    <div id="temp"></div>
                    <div id="date"></div>
                    <div id="content"></div>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="holder zip">
                <label for="zip">Enter Zipcode here</label>
                <input type="text" id="zip" placeholder="enter zip code here" value="" />
            </div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"></textarea>
                <button id="generate" type="submit"> Generate </button>
                <div id="error"></div>
            </div>
        </aside>



        <div class="footer">
            Weather Journal by Guillermo Pedraza
            <span>Background photo by <a href="https://unsplash.com/@jordansteranka?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Jordan Steranka</a> on <a href="https://unsplash.com/s/photos/moon?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
        </div>
    </div>

    <script src="app.js" type="text/javascript"></script>

</body>

</html>
